<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeVault - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">TimeVault</h1>
            <nav class="nav">
                <a href="signup.html">Sign Up</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="form-section">
                <h2>Login</h2>
                <form action="login.html" method="post" class="form" id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account yet? <a href="signup.html">Sign Up</a></p>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <nav class="footer-nav">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
            </nav>
        </div>
    </footer>

    <script src="js/login.js"></script> <!-- JavaScript for login form validation -->
</body>
</html>
