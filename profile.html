<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeVault - Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">TimeVault</h1>
            <nav class="nav">
                <a href="profile.html">Profile</a>
                <a href="logout.html">Logout</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="profile-section">
                <div class="profile-card">
                    <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                    <h2>Username</h2>
                    <p>Bio: A brief bio about the user.</p>
                    <h3>Milestones:</h3>
                    <ul class="milestones">
                        <li>Milestone 1</li>
                        <li>Milestone 2</li>
                        <li>Milestone 3</li>
                    </ul>
                    <button class="btn btn-primary">Edit Profile</button>
                </div>
                <section class="time-capsules">
                    <h3>Your Time Capsules</h3>
                    <div class="capsules-list">
                        <div class="capsule">
                            <h4>Capsule 1</h4>
                            <p>Unlock Date: 2025-01-01</p>
                        </div>
                        <div class="capsule">
                            <h4>Capsule 2</h4>
                            <p>Unlock Date: 2026-01-01</p>
                        </div>
                    </div>
                    <button class="btn btn-secondary">Create New Capsule</button>
                </section>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <nav class="footer-nav">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
            </nav>
        </div>
    </footer>
</body>
</html>
